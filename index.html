                // Function to load page content with transition
                function loadPage(pageName) {
                    const contentDiv = document.getElementById("content");

                    // Add fade-out class
                    contentDiv.style.opacity = "0";
                    contentDiv.style.transform = "translateY(20px)";

                    // After a short delay, update content and fade back in
                    setTimeout(() => {
                        contentDiv.innerHTML =
                            pages[pageName] || pages["about"];

                        // Update page title based on current page
                        const pageTitles = {
                            about: "About Me | Aman Singh",
                            hireme: "Hire Me | Aman Singh",
                            portfolio: "Portfolio | Aman Singh",
                        };
                        document.title =
                            pageTitles[pageName] ||
                            "Aman Singh | Cybersecurity Portfolio";

                        // Update active class
                        navLinks.forEach((link) => {
                            if (link.getAttribute("data-page") === pageName) {
                                link.classList.add("active");
                            } else {
                                link.classList.remove("active");
                            }
                        });

                        // Fade back in
                        setTimeout(() => {
                            contentDiv.style.opacity = "1";
                            contentDiv.style.transform = "translateY(0)";
                        }, 50);

                        // Scroll to top
                        window.scrollTo(0, 0);
                    }, 300);
                }

                // Add click event listeners to navigation links
                navLinks.forEach((link) => {
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        const page = this.getAttribute("data-page");
                        loadPage(page);

                        // Update browser history without changing URL
                        history.pushState(
                            { page: page },
                            "",
                            window.location.pathname,
                        );
                    });
                });

                // Handle back/forward browser navigation
                window.addEventListener("popstate", function (e) {
                    if (e.state && e.state.page) {
                        loadPage(e.state.page);
                    } else {
                        loadPage("about");
                    }
                });

                // Load default page
                loadPage("about");
            });
        </script>
    </body>
</html>
